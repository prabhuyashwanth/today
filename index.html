
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Practice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .quiz-container { max-width: 600px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); display: none; }
        .timer { font-size: 20px; font-weight: bold; color: red; }
        .correct { background-color: #d4edda; }
        .incorrect { background-color: #f8d7da; }
        .progress-container { text-align: center; margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mt-5">
            <button class="btn btn-success" onclick="startExam()">Start Exam</button>
        </div>
        <div class="quiz-container" id="quiz-container">
            <h2 class="text-center">Online Exam Practice</h2>
            <p class="timer text-center">Time Left: <span id="timer">60</span> seconds</p>
            <div class="progress-container" id="progress">Answered: 0 / 3</div>
            <div id="quiz"></div>
            <button class="btn btn-primary mt-3 w-100" onclick="submitQuiz()">Submit</button>
            <button class="btn btn-secondary mt-2 w-100" onclick="restartQuiz()">Restart</button>
            <p class="mt-3 text-center" id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
